<h1 appBgStyle>Counter</h1>
<app-counter [counterParent]="counter" *ngIf="counter > 0"></app-counter>

<div *ngIf="isIncrementClicked">The increment button was clicked</div>
<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>
<h2>Book List</h2>
<ul *ngFor="let book of bookList">
  {{
    book
  }}
</ul>
